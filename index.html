<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Schedule Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      text-align: center;
    }

    p.subtitle {
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .label {
      font-weight: 600;
      white-space: nowrap;
    }

    select {
      flex: 1 1 180px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background: #fafafa;
    }

    .results {
      margin-top: 10px;
    }

    .results h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .card {
      background: #fafafa;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
    }

    .card strong {
      display: block;
      margin-bottom: 2px;
    }

    .meta {
      font-size: 0.9rem;
      color: #555;
    }

    .empty {
      font-size: 0.95rem;
      color: #777;
      margin-top: 8px;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #e3f2fd;
      color: #0d47a1;
      margin-bottom: 4px;
      margin-right: 6px;
    }

    @media (max-width: 480px) {
      .app {
        padding: 16px;
      }

      h1 {
        font-size: 1.2rem;
      }

      .row {
        flex-direction: column;
        align-items: flex-start;
      }

      .label {
        margin-bottom: 2px;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>

    <p class="subtitle">Select your name and day to see where you are scheduled</p>

    function initPersonOptions() {
      const names = new Set();
      schedule.forEach(entry => {
        names.add(entry.person);
      });

      const sortedNames = Array.from(names).sort((a, b) => a.localeCompare(b));

      const specialOption = document.createElement("option");
      specialOption.value = SPECIAL_DIRECTOR;
      specialOption.textContent = SPECIAL_DIRECTOR;
      personSelect.appendChild(specialOption);

      sortedNames.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        personSelect.appendChild(opt);
      });
    }

    function renderResults() {
      const person = personSelect.value;
      const day = daySelect.value;
      const area = areaSelect.value;
      resultsDiv.innerHTML = "";

      if (!person || !day) {
        return;
      }

      if (person === SPECIAL_DIRECTOR) {
        renderDirectorView(day, area);
      } else {
        renderPersonView(person, day);
      }
    }

    function renderPersonView(person, day) {
      const entries = schedule.filter(
        e => e.person === person && e.day === day
      );

      if (entries.length === 0) {
        const msg = document.createElement("p");
        msg.className = "empty";
        msg.textContent = person + " is not scheduled on " + day + ".";
        resultsDiv.appendChild(msg);
        return;
      }

      const heading = document.createElement("h2");
      heading.textContent = "Schedule for " + person + " on " + day;
      resultsDiv.appendChild(heading);

      entries.forEach(entry => {
        const card = document.createElement("div");
        card.className = "card";

        const roleTag = document.createElement("span");
        roleTag.className = "tag";
        roleTag.textContent = entry.role;
        card.appendChild(roleTag);

        const time = document.createElement("div");
        time.className = "meta";
        time.textContent = entry.start + " to " + entry.end;
        card.appendChild(time);

        resultsDiv.appendChild(card);
      });
    }

    function renderDirectorView(day, area) {
      let entries = schedule.filter(e => e.day === day);

      if (area) {
        entries = entries.filter(e => e.role === area);
      }

      entries.sort((a, b) => {
        if (a.role === b.role) {
          return a.person.localeCompare(b.person);
        }
        return a.role.localeCompare(b.role);
      });

      const heading = document.createElement("h2");
      heading.textContent = "Full schedule for " + day + (area ? " in " + area : "");
      resultsDiv.appendChild(heading);

      if (entries.length === 0) {
        const msg = document.createElement("p");
        msg.className = "empty";
        msg.textContent = "No entries found for this day.";
        resultsDiv.appendChild(msg);
        return;
      }

        const card = document.createElement("div");
        card.className = "card";

        title.textContent = entry.person;
        card.appendChild(title);

        const roleTag = document.createElement("span");
        roleTag.className = "tag";
        roleTag.textContent = entry.role;
        card.appendChild(roleTag);

        const time = document.createElement("div");
        time.className = "meta";
        time.textContent = entry.start + " to " + entry.end;
        card.appendChild(time);

        resultsDiv.appendChild(card);
      });
    }

    personSelect.addEventListener("change", () => {
      const person = personSelect.value;
      if (person) {
        dayRow.style.display = "flex";
      } else {
        dayRow.style.display = "none";
        daySelect.value = "";
        areaRow.style.display = "none";
        areaSelect.value = "";
        resultsDiv.innerHTML = "";
        return;
      }

      if (person === SPECIAL_DIRECTOR) {
        areaRow.style.display = "flex";
      } else {
        areaRow.style.display = "none";
        areaSelect.value = "";
      }

      resultsDiv.innerHTML = "";
      renderResults();
    });

    daySelect.addEventListener("change", renderResults);
    areaSelect.addEventListener("change", renderResults);

    initPersonOptions();
  </script>
</body>
</html>
